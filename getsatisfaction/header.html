<script>
  var loadDeferredStyles = function() {
    var addStylesNode = document.getElementById("deferred-styles");
    var replacement = document.createElement("div");
    replacement.innerHTML = addStylesNode.textContent;
    document.body.appendChild(replacement);
    addStylesNode.parentElement.removeChild(addStylesNode);
  };
  window.addEventListener('load', loadDeferredStyles);
</script>

<script type="text/javascript">
  function getCookie(c_name) {
    var i,x,y,ARRcookies=document.cookie.split(";");
    for (i=0;i<ARRcookies.length;i++) {
      x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
      y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
      x=x.replace(/^\s+|\s+$/g,"");
      if (x==c_name) {
        return unescape(y);
      }
    }
  }

  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  function loadScript( url, callback ) {
    var script = document.createElement( "script" );
    script.type = "text/javascript";
    if(script.readyState) {  //IE
      script.onreadystatechange = function() {
        if ( script.readyState === "loaded" || script.readyState === "complete" ) {
          script.onreadystatechange = null;
          callback();
        }
      };
    } else {  //Others
      script.onload = function() {
        callback();
      };
    }

    script.src = url;
    document.body.appendChild(script);
  }

  var loadDeferredJs = function() {
    var gs_url = getParameterByName('_gsurl');
    if (gs_url) {
      loadScript(document.location.protocol + "//munchkin.marketo.net/munchkin.js", function() {
        mktoMunchkinFunction('visitWebPage', {url: "https://getsatisfaction.com" + gs_url });
      });
    }

    var logo = document.getElementById("getsatisfaction-logo");
    logo.setAttribute('src', logo.getAttribute('data-src'));
    logo.setAttribute('alt', logo.getAttribute('data-alt'));
    logo.setAttribute('width', logo.getAttribute('data-width'));
  };

  window.addEventListener('load', loadDeferredJs);
</script>
